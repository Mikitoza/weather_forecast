name: weather_forecast
description: A simple application for weather forecasting. It should show the actual weather for your current location.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Dart packages
  equatable: ^2.0.3
  get_it: ^7.2.0
  dio: ^4.0.1
  intl: ^0.17.0

  #Flutter packages
  flutter_bloc: ^8.0.0

  #Platform plugins
  location: ^4.3.0
  share_plus: ^4.0.4
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/weather.png"